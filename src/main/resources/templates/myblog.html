<!-- Main Container -->
<div id="main" class="main">

  <!-- 退出按钮 -->
  <div id="toolbar" class="primary-color tool-login">
    <div class="open-left"  >
      <a href="/login/toIndex">
        <i class="ion-log-out white-text"></i>
      </a>
    </div>
  </div><br><br>

  <!-- End of Toolbar -->

  <div class="news-main animated fadein delay-1">
    <img alt="" src="/img/10.jpg">
    <div class="opacity-overlay-gradient"></div>
    <a href="money.html">
      <div class="opacity-overlay-black">
      </div>
    </a>

    <div class="top-news animated fadeinright delay-1">
      <h4 class="top-news-title">
        <a href="money.html">天天奥里给</a>
      </h4>
      <span class="top-news-channel">我的博客页</span>
      <a class="btn" href="/blog/toWrite" style="display: inline-block;float:right;margin-right: 20px">写博客</a>
      <div class="clr"></div>
    </div>
  </div>

  <!--      分类按钮-->
  <div class="controls left-align p-20 animated fadeinup delay-2">
    <button class="filter" data-filter="all" style="margin-right: 5px;font-weight: bold;"> 所  有 </button>
    <button class="filter" data-filter=".category-1" style="margin-right: 5px;font-weight: bold;"> JAVA </button>
    <button class="filter" data-filter=".category-2" style="margin-right: 5px;font-weight: bold;"> C/C++</button>
    <button class="filter" data-filter=".category-3" style="margin-right: 5px;font-weight: bold;">PYTHON</button>
    <button class="filter" data-filter=".category-4" style="margin-right: 5px;font-weight: bold;">PTA题集</button>
    <button class="filter" data-filter=".category-5" style="margin-right: 5px;font-weight: bold;">硬件操作</button>
    <button class="filter" data-filter=".category-6" style="margin-right: 5px;font-weight: bold;"> LINUX  </button>
    <button class="filter" data-filter=".category-7" style="margin-right: 5px;font-weight: bold;">HTML/CSS</button>
    <button class="filter" data-filter=".category-8" style="font-weight: bold;">其  它</button>
  </div>

    <div id="filter">
      <!--        <div class="grid">-->
      <div class="grid-item" th:each="article:${articleModel.articleList1} ">
        <div class="card mix category-1">
          <div class="card-image">
            <a  th:href="@{'/blog/content/'+${article.id}}" >
              <img style="height: 40%" th:src="@{'/login/cover?name='+${article.cover}}"/>
            </a>
          </div>
          <div class="card-content">
            <a  th:href="@{'/blog/content/'+${article.id}}" >
              <h5 style="width:80%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" th:text="${article.title}"></h5>
            </a>
            <p class="small" style="width:90%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}" th:text="${article.summarize}"></p>
          </div>

          <div style="display: flex;flex-direction: row;flex-wrap: wrap">
            <div style="margin-left: 2rem"><a th:href="@{#}"><i class="ion-ios-heart accent-text"></i></a> <span th:text="${article.pageLikes}"></span></div>
            <div style="margin-left: 2rem"><a th:href="@{#}"><i class="ion-android-person-add"></i></a> <span th:text="${article.pageViews}"></span></div>
            <div style="margin-left: 2rem"><a th:href="@{#}"><i class="ion-chatbubble-working"></i></a> <span th:text="${article.comments}"></span></div>
          </div>
          <div style="margin-left: 2rem"><i class="ion-android-time">&nbsp;</i><span th:text="${article.articleDate}" style="color: darkred"></span></div>
        </div>
      </div>
