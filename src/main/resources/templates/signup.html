<body>

<!-- Main Container -->
<div id="main" class="main">

  <!-- Toolbar -->
  <div id="toolbar" class="primary-color tool-login">

  </div>
  <!-- End of Toolbar -->

  <!-- Page Contents -->
  <div class="page fullscreen grey lighten-4">
    <form th:action="@{'/login/signup1'}" class="login-form z-depth-1" method = "post">
      <div class="login-form z-depth-1">
        <h1>注册</h1>
        <div class="input-field">
          <i class="ion-android-contact prefix"></i>
          <input class="validate" id="login" type="number" name="userId">
          <label for="login">学号</label>
        </div>

        <div class="input-field">
          <i class="ion-android-lock prefix"></i>
          <input class="validate" id="login-psw" type="password" name="password">
          <label for="login-psw">密码</label>
        </div>

        <div class="input-field">
          <i class="ion-android-done prefix"></i>
          <input class="validate" id="2" type="password" name="enter">
          <label for="2">确认密码</label>
        </div>
        <div th:if="${userModel.x} eq '1'">
          <h5 style="color: red">该用户已注册！</h5>
        </div>
        <div th:if="${userModel.x} eq '2'">
          <h5 style="color: red">两次密码不一致！</h5>
        </div>
        <div th:if="${userModel.x} eq '3'">
          <h5 style="color: red">学号不能为空！</h5>
        </div>
        <div th:if="${userModel.x} eq '4'">
          <h5 style="color: red">密码不能为空！</h5>
        </div>

        <!--          <a class="waves-effect waves-light btn-large accent-color block m-b-20 animated bouncein delay-2" href="/user/signup1">登录</a>-->
        <input class="waves-effect waves-light btn-large accent-color block m-b-20 animated bouncein delay-2" type="submit" style="width: 100%" value="注册"></input>
        <span>已经有账户了?<a class="primary-text" href="/login">登录</a></span>
      </div>
    </form>

  </div>
  <!-- End of Page Contents -->



</div>
<!-- End of Main Container -->
